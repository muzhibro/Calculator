<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="calculator">
    <div id="display">0</div>
    <div class="buttons">
      <button class="btn operator-btn parentheses-btn" >(</button>
      <button class="btn operator-btn parentheses-btn" >)</button>
      <button class="btn operator-btn clear-btn" id="clear-btn">C</button>
      <button class="btn operator-btn backspace-btn" id="backspace-btn">←</button>
      <button class="btn operator-btn plus-btn night-btn">+</button>
    
      
      <button class="btn num-btn dig-btn ">1</button>
      <button class="btn num-btn dig-btn ">2</button>
      <button class="btn num-btn dig-btn">3</button> 
      <button class="btn operator-btn minus-btn night-btn">-</button>
      
      <button class="btn num-btn dig-btn">4</button>
      <button class="btn num-btn dig-btn">5</button>
      <button class="btn num-btn dig-btn">6</button>
      <button class="btn operator-btn mul-btn night-btn">*</button>
      
      <button class="btn num-btn dig-btn">7</button>
      <button class="btn num-btn dig-btn">8</button>
      <button class="btn num-btn dig-btn">9</button>
      <button class="btn operator-btn divide-btn night-btn" id="divide-btn">÷</button>
      
      <button class="btn num-btn ">%</button>
      <button class="btn num-btn dig-btn">0</button>
      <button class="btn decimal-btn">.</button>   
      <button class="btn operator-btn" id="equal-btn">=</button>
      <div class="mode-toggle">
        <label class="switch">
          <input type="checkbox" id="night-mode-toggle">
          <span class="slider round"></span>
        </label>
        <span class="mode-label"></span>
      </div>  
    </div>
  </div>
  <script src="renderer.js"></script>
</body>
</html>
